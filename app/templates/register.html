<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/registerHandler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reusableStack.js') }}" type="module"></script> <!--Essential to use functions!-->
</head>
<body>
    <div id="alertBox"></div>
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h2 class="m-4" style="text-align: center;">Conjugator</h2>
        <div class="card m-4" style="width: 28rem;">
            <div class="card-body">
            <h5 class="card-title">Registration</h5>
            <form id="registerForm" method="post" novalidate>
                <div class="form-group">
                    <label for="emailField">Email address</label>
                    <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="mb-3">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    <div class="invalid-feedback">Password must be at least 8-30 characters long, and contain at least one digit, uppercase and lowercase letter each.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Show password</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <small id="accountLogin" class="form-text text-muted">Already have an account? <a href="login">Login here!</a></small>
            </form>
            </div>
        </div>
    <div>
    
</body>
